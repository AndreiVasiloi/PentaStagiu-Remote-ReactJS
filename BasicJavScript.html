<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="header">PentaStagiu React - tema 1</h1>
    <div class = "container">
        <h3>Mouse coordinates</h3>
        <div id="x">X</div>
        <div id="y">Y</div>
    </div id="buttons">
        <button id="addImage"> Add image </button>
        <button id="removeImage"> Remove image </button>  
    <div>
        <p>Press a keyboard key to show your input</p>
        <input id="inputKey" type="text" size="40">
        <p id="display"></p>
    </div>
    
    <script>
        //Title
var header = document.getElementById("header");
header.style.textAlign = "center";
header.style.fontFamily = "Comic Sans MS";
header.addEventListener("mouseenter", function() {
  header.style.color = "blue";
  header.style.fontSize = "50px";
  header.style.transition = "all 1s";
});
header.addEventListener("mouseleave", function() {
  header.style.color= "black";
  header.style.fontSize = "35px";
});

//Axes
var x = document.getElementById("x");
var y = document.getElementById("y");

//x
x.style.border = "5px solid black";
x.style.height = "30px";
x.style.width = "100px";
x.style.display = "inline-block";

//y
y.style.border = "5px solid black";
y.style.height = "30px";
y.style.width = "100px";
y.style.display = "inline-block";

document.querySelector("BODY").addEventListener("mousemove", function(event){
    var x = event.clientX;
    var y = event.clientY;
    var xCoords = "X - " + x;
    var yCoords = "Y - " + y;
    document.getElementById("x").innerHTML = xCoords;
    document.getElementById("y").innerHTML = yCoords;
});

//add image
var addImage = document.getElementById("addImage");
addImage.style.marginTop = "50px";
addImage.style.display = "inline-block";
addImage.style.marginRight = "30px";
addImage.style.cursor = "pointer";
addImage.addEventListener("click", function(){
    var createPicture = document.createElement("IMG");
    createPicture.setAttribute("src", "https://cdn.crunchify.com/wp-content/uploads/2013/03/JavaScript-HTML5-and-CSS-Crunchify-Tutorials.png");
    createPicture.setAttribute("width", "304");
    createPicture.setAttribute("height", "228");
    createPicture.setAttribute("alt", "The Pulpit Rock");
    document.body.appendChild(createPicture);
});

//remove image
var removeImage = document.getElementById("removeImage");
removeImage.style.display = "inline-block";
removeImage.addEventListener("click", function(){
  var images = document.getElementsByTagName("img");
  document.body.removeChild(images[0]);
});

//display key
var input = document.getElementById("inputKey");
input.addEventListener("keydown", function(event){
  var x = event.key;
  document.getElementById("display").innerHTML = "The pressed key was: " + x;
});



    </script>
</body>
</html>
